<!DOCTYPE html>
<head html-src="../website/head.html"></head>
<style>
    code {
        white-space: pre-line;
    }
    details {
        margin-bottom: 1rem;
    }
</style>
<body>
    <header html-src="../website/header.html"></header>
    <main>
        <div id="hansards"></div>
    </main>
    <footer html-src="../website/footer.html"></footer>
</body>
<script>
    // use standard html-src to fetch data
    const hansardsList = [
        '2023-02-19',
        '2023-02-18'
    ]
    let hansards = document.getElementById('hansards');
    for (const date of hansardsList)
        hansards.innerHTML += `
            <details>
                <summary>${date}</summary>
                <code html-src="./hansards/${date}.md"></code>
            </details>
        `
</script>
<script src="../website/scripts.js"></script>
